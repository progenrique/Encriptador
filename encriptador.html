<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador</title>
    <link rel="icon" type="image/png" href="imagenes/Logo.png" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">     
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img src="imagenes/Logo.png" alt="logoAlura" class="logo">
        <div>
            <a href="https://github.com/progenrique"> <img src="imagenes/icono git.jfif" class="icono" alt="icono gitHub"> </a>
            <a href="https://www.linkedin.com/in/progenrique/"> <img src="imagenes/icono linkedin.png" class="icono" alt="icono gitHub"> </a>
        </div>
        
        
    </header>
    <main >
        <div class="container">
            <div class="textoEncriptador">
                <form action="" class="formulario">
                    <div>
                        <label for="inputTexto"></label>
                        <textarea id="inputTexto" cols='30' rows='10'placeholder="Ingrese aqui el texto" class="ingresarTexto" autofocus data-text-area ></textarea>
                    </div>                   
                    <div class="botones">                        
                        <button type="button" onclick="encriptar()" class="encriptar"> Encriptar </button>
                        <button type="button" onclick="desencriptar()" class="desencriptar"> Desencriptar </button>    
                    </div>
                    <p >❗ Solo letras minusculas y sin acentos</p>    
                </form> 
            </div>                       
            <section class="anchoMuñeco" data-section-muñeco>  
                <div data-contenedor>
                    <img src="imagenes/Muñeco.png" class="imgmuñeco" alt="logo del muñeco alura">
                    <h3 class="mensaje1">Ningun mensaje fue encontrado</h3>
                    <p class="mensaje2">Ingrese el texto que desees encriptar o desencriptar</p>
                </div>                              
                                          
            </section>        
        </div> 
        
    </main>
    <footer>
        <p class="prueba"></p>        
    </footer>
    <script src="java.js"></script>
  
</body>
</html>
